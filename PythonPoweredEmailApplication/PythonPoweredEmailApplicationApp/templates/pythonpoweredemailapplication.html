    <div class="card" style="width: 30rem;">

        <div class="card-body">
            <h4> Send Email: </h4>
        <form method="POST" action="{% url 'pythonpoweredemailapplication' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Sender's email address: </label>
            <input type="email" name="sender_email_address" placeholder="From: " required><br>
            <br>
            <label>Receiver's email address: </label>
            <input type="email" name="recipient_email_address" placeholder="To: " required><br>
            <br>
            <label>CC: (Optional)</label>
            <input type="text" name="cc" placeholder="CC: "><br>
            <br>
            <label>Attach files: </label>
            <input type="file" name="attachments" multiple required><br>
            <br>
            <label>Subject:</label>
            <input type="text" name="subject" placeholder="Subject:" required><br>
            <br>
            <label>Body:</label>
            <textarea name="body"></textarea> <br>
            <button class="btn btn-primary mt-2" type="submit">Send</button>
        </form>
